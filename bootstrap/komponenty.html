<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg">
            <!-- Przycisk Początek -->
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-skip-backward-fill"></i>
                </a>
            </li>
            <!-- Przycisk Do tyłu -->
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-rewind-fill"></i>
                </a>
            </li>
            <!-- Przycisk Start (aktywny) -->
            <li class="page-item active">
                <a class="page-link" href="#">
                    <i class="bi bi-play-fill"></i>
                </a>
            </li>
            <!-- Przycisk Stop -->
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-stop-fill"></i>
                </a>
            </li>
            <!-- Przycisk Pauza -->
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-pause-fill"></i>
                </a>
            </li>
            <!-- Przycisk Do przodu -->
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-fast-forward-fill"></i>
                </a>
            </li>
            <!-- Przycisk Koniec -->
            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="bi bi-skip-forward-fill"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Wiek</span>
        <input type="text" class="form-control" placeholder="Lat" aria-label="Lat" aria-describedby="basic-addon1">
    </div>

    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownPlanety"
            data-bs-toggle="dropdown" aria-expanded="false">
            Planety
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownPlanety">
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Merkury_(planeta)"
                    target="_blank">Merkury</a></li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Wenus_(planeta)" target="_blank">Wenus</a>
            </li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Ziemia" target="_blank">Ziemia</a></li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Mars_(planeta)" target="_blank">Mars</a>
            </li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Jowisz_(planeta)"
                    target="_blank">Jowisz</a></li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Saturn_(planeta)"
                    target="_blank">Saturn</a></li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Uran_(planeta)" target="_blank">Uran</a>
            </li>
            <li><a class="dropdown-item" href="https://pl.wikipedia.org/wiki/Neptun_(planeta)"
                    target="_blank">Neptun</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
